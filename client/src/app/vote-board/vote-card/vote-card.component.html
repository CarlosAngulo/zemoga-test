<div class="vote-card" [ngStyle]="{'background-image': 'url('+cardData.picture+')' }">
  <div class="description">
    <div class="thumbs" [class.up]="up > down">
      <i [className]="up > down ? 'fas fa-thumbs-up' : 'fas fa-thumbs-down' "></i>
    </div>
    <h1>{{cardData.name}}</h1>
    <p>{{cardData.quote}}</p>
    <div class="vote-box">
      <a href="#" class="up"><i class="fas fa-thumbs-up"></i></a>
      <a href="#" class="down"><i class="fas fa-thumbs-down"></i></a>
      <a href="#" class="vote-now">Vote now</a>
    </div>
  </div>

  <div class="likes">
    <div class="like" [ngStyle]="{'flex-basis': up + '%'}">
      <i class="fas fa-thumbs-up"></i>
      {{up | number:'1.0-0'}}%
    </div>
    <div class="nolike" [ngStyle]="{'flex-basis': down + '%'}">
      {{down | number:'1.0-0'}}%
      <i class="fas fa-thumbs-down"></i>
    </div>
  </div>
</div>
